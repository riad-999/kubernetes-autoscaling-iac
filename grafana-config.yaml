apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
data:
  datasources.yml: |
    apiVersion: 1
    datasources:
      - name: Node-app
        type: prometheus
        access: proxy
        orgId: 1
        url: http://prometheus.default.svc.cluster.local:9090
        basicAuth: false
        isDefault: true
        editable: true

